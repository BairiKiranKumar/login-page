<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="login-page.css">
    <title>Login-Page</title>
</head>
<body>
    <div id="flatix">
		<header>
			<h1 class="title">User Sign In</h1>
		</header>
		<section>
			<form class="loginform">
				<input type="text" name="email" class="mail" placeholder="E-Mail Address">
				<input type="password" name="password" class="password" placeholder="Password">
				<a href="#" title="Lost your password?">Lost your password?</a>
				<input type="submit" class="login" value="SIGN IN">
			</form>
			<div class="or">
				<div class="google">
					<a href="#" title="Sign In Google">Sign In <strong>Google</strong></a>
				</div>
				<div class="mobile">
					<a href="#" title="Sign In Mobile">Sign In <strong>Mobile</strong></a>
				</div>
				<div class="t"></div>
			</div>
		</section>
		<footer>
			skillsafari.com
		</footer>
	</div>
</body>
</html>
